<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href="css/jquery-ui.css" rel="stylesheet" />
	<link href="css/site.css" rel="stylesheet" />
	<script src="js/jquery.js"></script>
	<script src="js/jquery-ui.js"></script>
	<script src="js/jquery.mask.js"></script>
	<script src="js/jquery.validate.js"></script>
	<script src="js/site.js"></script>
    <title>Calculator</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="./images/Logo.png"
                class="card-image-top" alt="placeholder" height="50px" width="50px" /></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0" >
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="./index.html">Apply</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">
                            Calculator
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div>
        <div class="row text-center mt-4">
            <h2>Paint Calculator</h2>
        </div>
        <div class="row text-center mt-4">
            <div class="col">
                <p>Enter the price per gallon</p>
                <input type="number" value="0.00" id="pricePerGallon" />
            </div>
        </div>
        <div class="row text-center mt-4">
            <div class="col">
                <p>Enter the area in sqft</p>
                <input type="number" value="0" id="area"/>
            </div>
        </div>
        <div class="row text-center mt-4">
            <div class="col">
            <p>Number of Gallons:</p>
            <p id="gallons">0</p>
            </div>
        </div>
        <div class="row text-center mt-4">
            <div class="col">
                <p>Total Price:</p>
                <p id="price">0.00</p>
            </div>
        </div>
        <div class="row mt-4 mb-5">
            <div class="col text-center">
                <input type="button" value="Calculate" id="calculate" />
            </div>
        </div>

    </div>

    <div id="footer" class="image">
		<img src="./images/HomeDepotFooter.png">
		</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
